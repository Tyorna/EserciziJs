<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica erà</title>
</head>

<body>

    <div id="container">
        <h1>Verifica la tua età</h1>


        <form>

            <fieldset>

                <label for="nome">Inserisci il tuo nome</label>
                <input type="text" name="nome" id="nome"><br>
                <label for="eta">Inserisci l'anno di nascita</label>
                <input type="number" name="eta" id="anno"><br>

            </fieldset>


        </form>
        <br>
        <button type="button" id="verifica">VERIFICA</button>
    </div>

    <div id="stampa">
        <h3 id="mioNome">&nbsp;</h3>
        <h3 id="miaVerifica">&nbsp;</h3>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
